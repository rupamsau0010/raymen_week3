<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="towsonu-logo.png" type="image/gif" sizes="16x16">
    <title>Login</title>

    <!-- boostrap cdn  -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <header class="header">
      <div class="form_box">
        <div class="button_box">
          <a href="Register.html" id="login" class="btn">Register</a>
          <a href="#" id="register" class="btn btn-warning">Login</a>
        </div>

        <div class="icon_img">
          <img src="towsonu-logo.png" alt="" />
        </div>

        <form>
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Email Or Username"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password"
            />
          </div>
          <button class="btn btn-warning">Submit</button>
        </form>
        <span
          >You are agreed with our <a href="#">Terms & Conditions </a>and
          <a href="#">Privacy Policies</a></span
        >
      </div>
    </header>

    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      function change() {
        console.log("clicked");
        if (y.className === "btn btn-primary") {
          x.className = "btn btn-primary";
          y.className = "btn";
        } else {
          y.className = "btn btn-primary";
          x.className = "btn";
        }
      }
    </script>
  </body>
</html>
