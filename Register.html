<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="towsonu-logo.png" type="image/gif" sizes="16x16">
    <title>Register</title>

    <!-- boostrap cdn  -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="register.css" />
  </head>

  <body>
    <header class="header">
      <div class="form_box">
        <div class="button_box">
          <a href="#" id="register" class="btn btn-warning">Register</a>
          <a href="login.html" id="login" onclick="change()" class="btn"
            >Login</a
          >
        </div>

        <div class="icon_img">
          <img src="towsonu-logo.png" alt="" />
        </div>

        <form>
          <div class="form-group">
            <input
              type="text"
              class="form-control form-warning"
              id="exampleInputEmail1"
              placeholder="Username"
            />
          </div>

          <div class="form-group">
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="example@gmail.com"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password"
            />
          </div>
          <a href="#">Forgot Password?</a>

          <div class="form-group">
            <div class="btn-group">
              <button
                type="button"
                class="btn btn-warning dropdown-toggle"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Signup as
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Student</a>
                <a class="dropdown-item" href="#">Teacher</a>
              </div>
            </div>
          </div>

          <button class="btn btn-warning btn-block">Submit</button>
        </form>
        <br />
        <span
          >You are agreed with our <a href="#">Terms & Conditions </a>and
          <a href="#">Privacy Policies</a></span
        >
      </div>
    </header>

    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      function change() {
        console.log("clicked");
        if (y.className === "btn btn-primary") {
          x.className = "btn btn-primary";
          y.className = "btn";
        } else {
          y.className = "btn btn-primary";
          x.className = "btn";
        }
      }
    </script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
